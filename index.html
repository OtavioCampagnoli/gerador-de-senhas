<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

    </header>
    
    <main>

        <div class="container">

            <div class="display">
                <input type="text" name="" id="">
                <button class="copy-btn">Copy</button>
                <button class="gen-btn">Gen</button>
            </div>

            <div class="option-group-characteres">
                    <input type="checkbox" value="upper-case">Upper Case</option>
                    <input type="checkbox" value="lower-case">Lower Case</option>
                    <input type="checkbox" value="numbers">Numbers</option>
                    <input type="checkbox" value="especial-character">Especial Character</option>
            </div>

            <div class="option-group-length">
                <input type="number" minlength="8" maxlength="128" placeholder="8 to 128 characteres">
            </div>

        </div>

    </main>
    
    <footer>

    </footer>

    <script src="./scripts/main.js"></script>
    
</body>
</html>
